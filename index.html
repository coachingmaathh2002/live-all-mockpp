<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Mock Test</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- KaTeX for beautiful math rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css" integrity="sha348-GvrMHS3A5VnU/5L/m/a+Q0rC5f1B+Cg+lD+bB+E9w+QG+g==" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js" integrity="sha348-F8r5yQ+a9Q2F/p+lFz2/Jd+I5F7h/C9r4n3p1/z1q1+q+g==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js" integrity="sha348-XzUqg1q+G2rK6f6d6mC4q7i4j+g+p+r+z+z+a/g+g==" crossorigin="anonymous" onload="renderMathInElement(document.body);"></script>
    <!-- Firebase CDN -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, onSnapshot, collection, query, addDoc, getDocs, where, limit } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // IMPORTANT: Replace these with your actual Firebase configuration
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const __initial_auth_token = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : '';
        const __app_id = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        let app = null;
        let db = null;
        let auth = null;
        let userId = null;
        let isAuthReady = false;

        window.firebase = {
            app: null,
            db: null,
            auth: null,
            userId: null,
            isAuthReady: false,
        };

        async function initFirebase() {
            if (Object.keys(firebaseConfig).length > 0) {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                window.firebase = { app, db, auth };

                try {
                    if (__initial_auth_token) {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                        await signInAnonymously(auth);
                    }
                } catch (error) {
                    console.error("Firebase sign-in failed:", error);
                    // Fallback to anonymous sign-in if custom token fails
                    await signInAnonymously(auth);
                }

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        window.firebase.userId = userId;
                        window.firebase.isAuthReady = true;
                        console.log("User signed in:", userId);
                        isAuthReady = true;
                        // Event to signal that Firebase is ready
                        document.dispatchEvent(new CustomEvent('firebaseReady'));
                    } else {
                        userId = null;
                        window.firebase.userId = null;
                        window.firebase.isAuthReady = true;
                        isAuthReady = true;
                        console.log("User signed out.");
                        // Event to signal that Firebase is ready
                        document.dispatchEvent(new CustomEvent('firebaseReady'));
                    }
                });
            } else {
                console.error("Firebase config is missing. Please set up Firebase.");
                // Dispatch event to allow the app to run without Firestore
                document.dispatchEvent(new CustomEvent('firebaseReady'));
            }
        }
        initFirebase();

        // Admin password for the teacher's panel
        const ADMIN_PASSWORD = "12345678900"; // CHANGE THIS PASSWORD!

        // Firestore paths
        const appId = __app_id;
        const testPath = `artifacts/${appId}/public/data/math_mock_test`;
        const submissionsPath = `artifacts/${appId}/public/data/math_submissions`;
        const submissionLimit = 50;

        // Function to create or update the quiz
        async function updateQuiz(quizData) {
            if (!window.firebase.isAuthReady) {
                await new Promise(resolve => document.addEventListener('firebaseReady', resolve));
            }
            const { db } = window.firebase;
            if (!db) {
                alert("Firestore not initialized.");
                return;
            }
            try {
                await setDoc(doc(db, testPath, 'quiz_data'), quizData);
                console.log("Quiz updated successfully!");
                alert("Quiz saved!");
            } catch (e) {
                console.error("Error updating quiz: ", e);
                alert("Failed to save quiz. Check the console for details.");
            }
        }
        window.updateQuiz = updateQuiz;

        // Function to get the quiz data
        async function getQuizData() {
            if (!window.firebase.isAuthReady) {
                await new Promise(resolve => document.addEventListener('firebaseReady', resolve));
            }
            const { db } = window.firebase;
            if (!db) {
                return null;
            }
            try {
                const docRef = doc(db, testPath, 'quiz_data');
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    return docSnap.data();
                } else {
                    console.log("No quiz data found!");
                    return null;
                }
            } catch (e) {
                console.error("Error getting quiz data:", e);
                return null;
            }
        }
        window.getQuizData = getQuizData;

        // Function to check submission limit and submit test
        async function submitTest(studentData, answers, score) {
            if (!window.firebase.isAuthReady) {
                await new Promise(resolve => document.addEventListener('firebaseReady', resolve));
            }
            const { db, userId } = window.firebase;
            if (!db || !userId) {
                alert("Authentication failed. Please refresh the page.");
                return;
            }
            const submissionsRef = collection(db, submissionsPath);
            try {
                // Check if the student has already submitted
                const existingSubmissions = await getDocs(query(submissionsRef, where("studentId", "==", studentData.studentId)));
                if (!existingSubmissions.empty) {
                    alert("You have already submitted this test.");
                    return;
                }

                // Check the total number of submissions
                const q = query(submissionsRef, limit(submissionLimit + 1)); // Fetch 1 more than the limit to be safe
                const snapshot = await getDocs(q);
                if (snapshot.docs.length >= submissionLimit) {
                    alert("The submission limit has been reached. The test is now closed.");
                    return;
                }

                await addDoc(submissionsRef, {
                    ...studentData,
                    answers,
                    score,
                    timestamp: new Date().toISOString(),
                });
                alert("Test submitted successfully!");
                document.getElementById('quiz-container').classList.add('hidden');
                document.getElementById('submission-success').classList.remove('hidden');
            } catch (e) {
                console.error("Error submitting test: ", e);
                alert("Failed to submit test. Please try again.");
            }
        }
        window.submitTest = submitTest;

        // Function to get all submissions for the teacher's panel
        async function getSubmissions() {
            if (!window.firebase.isAuthReady) {
                await new Promise(resolve => document.addEventListener('firebaseReady', resolve));
            }
            const { db } = window.firebase;
            if (!db) {
                return [];
            }
            try {
                const submissionsRef = collection(db, submissionsPath);
                const q = query(submissionsRef);
                // Use onSnapshot for real-time updates
                onSnapshot(q, (snapshot) => {
                    const submissions = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    renderSubmissions(submissions);
                });
            } catch (e) {
                console.error("Error getting submissions:", e);
            }
        }
        window.getSubmissions = getSubmissions;

        // Function to render the submissions in the teacher's panel
        function renderSubmissions(submissions) {
            const container = document.getElementById('submissions-list');
            if (!container) return;
            container.innerHTML = '';
            
            // Sort submissions by score (descending)
            submissions.sort((a, b) => b.score - a.score);

            if (submissions.length === 0) {
                container.innerHTML = '<p class="text-center text-gray-500">No submissions yet.</p>';
                document.getElementById('submissions-count').textContent = `Submissions: 0 / ${submissionLimit}`;
                return;
            }

            document.getElementById('submissions-count').textContent = `Submissions: ${submissions.length} / ${submissionLimit}`;

            const table = document.createElement('table');
            table.className = 'min-w-full divide-y divide-gray-200 shadow overflow-hidden sm:rounded-lg';
            table.innerHTML = `
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Rank</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Student ID</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Score</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Time</th>
                    </tr>
                </thead>
                <tbody id="submissions-body" class="bg-white divide-y divide-gray-200"></tbody>
            `;
            container.appendChild(table);
            const tableBody = document.getElementById('submissions-body');

            submissions.forEach((submission, index) => {
                const totalPoints = quizData.questions.reduce((sum, q) => sum + q.points, 0);
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${index + 1}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${submission.studentId}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${submission.studentName}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 font-bold">${submission.score} / ${totalPoints}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${new Date(submission.timestamp).toLocaleString()}</td>
                `;
                tableBody.appendChild(row);
            });
        }
        window.renderSubmissions = renderSubmissions;
    </script>
    <style>
        .container {
            max-width: 800px;
        }
        .latex-question p, .latex-question li {
            display: inline;
        }
        .latex-question {
            font-size: 1.25rem;
            margin-bottom: 1rem;
        }
        .katex-display {
            display: block;
            text-align: left;
            overflow-x: auto;
            overflow-y: hidden;
            padding: 0.5rem 0;
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const studentInfoForm = document.getElementById('student-info-form');
            const testForm = document.getElementById('test-form');
            const mcqForm = document.getElementById('mcq-form');
            const quizContainer = document.getElementById('quiz-container');
            const loading = document.getElementById('loading');
            const submitBtn = document.getElementById('submit-btn');
            const timerDisplay = document.getElementById('timer-display');
            const initialHeaders = document.querySelector('#quiz-container > .mb-8');

            let quizData = null;
            let studentName = null;
            let studentId = null;
            let timerInterval = null;

            // Initially hide the loading message and show the student form
            loading.classList.add('hidden');
            studentInfoForm.classList.remove('hidden');

            // Wait for firebase to be ready before fetching data
            document.addEventListener('firebaseReady', async () => {
                loading.classList.remove('hidden');
                quizData = await window.getQuizData();
                loading.classList.add('hidden');
                
                // Render the quiz and math
